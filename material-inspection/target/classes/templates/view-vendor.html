<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Vendor Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-light" href="#" th:href="@{/vendor}" style="color: #000000;">Back</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" style="color: #ffffff;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="container mt-3">
        <table class="table table-bordered w-90 mx-auto my-auto table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>phoneNumber</th>
                    <th>Email</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendor : ${vendors}">
                    <td th:text="${vendor.vendorId}"></td>
                    <td th:text="${vendor.vendorName}"></td>
                    <td th:text="${vendor.phoneNumber}"></td>
                    <td th:text="${vendor.email}"></td>
                    <td th:text="${vendor.state}"></td>
                    <td th:text="${vendor.city}"></td>
                    <td th:text="${vendor.status}"></td>
                    <td>
                        <i class="fa fa-eye text-success"></i> &nbsp; &nbsp;
                       <a th:href="@{'/edit/' + ${vendor.vendorId}}">
                         <i class="fa fa-edit text-info"></i>
                        </a> &nbsp; &nbsp;
                        <a th:href="@{'/delete/' + ${vendor.vendorId}}">
                      <i class="fa fa-trash text-danger"></i>
                       </a>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
